<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片时钟</title>
    <style>
        *{
            background-color: #555555;
        }
        span{
            color: #eeeeee;
            font-size: 30px;
        }
    </style>
    <script>
        window.onload = function(){
            var myImg = document.getElementsByTagName("img");

            function getTime(){
                var myTime = new Date();
                var h = myTime.getHours();
                var m = myTime.getMinutes();
                var s = myTime.getSeconds();
                var time = toDou(h) + toDou(m) + toDou(s);
                for(var i = 0; i < time.length; i++){
                    myImg[i].src = "images/" + time.charAt(i) + ".png";
                }//end for

            }
            function toDou(timeValue){
                if(timeValue > 10){
                    return timeValue.toString();
                }
                else{
                    return '0'+ timeValue;
                }
            }//end toDou
            getTime();
            setInterval(getTime,1000);
        }
    </script>
</head>
<body>
    <div>
        <img src="images/0.png" />
        <img src="images/0.png" />
        <span>:</span>
        <img src="images/0.png" />
        <img src="images/0.png" />
        <span>:</span>
        <img src="images/0.png" />
        <img src="images/0.png" />
    </div>
</body>
</html>
